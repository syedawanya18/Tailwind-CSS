<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <link href="/dist/main.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Facebook | log in or sign up</title>
</head>

<body class="bg-slate-100">

  <div class="container mt-36 flex mx-auto items-center justify-center">

    <div class="left w-1/3 mx-14">
      <img class="w-52" src="logo.svg" alt="">
      <p class="text-xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>


    <div class="right flex flex-col bg-white rounded-lg p-5 w-1/3 relative shadow-2xl border border-gray-200">
      <input class="my-2 px-4 h-12 border border-gray-300 rounded-md outline-blue-300" type="text" placeholder="Email address or phone number">
      <input class="my-2 px-4 h-12 border border-gray-300 rounded-md  outline-blue-300" type="password" placeholder="Password">
      <button class="btn my-2 bg-blue-600 text-white py-3 font-bold rounded-md">Log in</button>
      <span class="text-sm hover:underline cursor-pointer text-blue-500 text-center">Forgotten Password?</span>
      <hr class="my-2">
      <button class="my-2 px-4 py-3 mx-auto bg-green-500 font-bold text-white w-fit rounded-md">Create New Account</button>
      <span class=" absolute text-sm -bottom-12 mx-10"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
    </div>

  </div>
</body>
